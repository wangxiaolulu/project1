<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Fetch API 调用接口传递参数 */
        // 1.1 GET参数传递 - 传统URL 通过url ？ 的形式传参
        fetch('http://localhost:3000/books?id=123', {
            // get 请求可以省略不写 默认的是GET
            method: 'get'
        }).then(function (data) {
            // 它返回一个Promise实例对象，用于获取后台返回的数据
            return data.text()
        }).then(function (data) {
            // 在这个then里面我们能拿到最终的数据
            console.log(data)
        })

        // 1.2 GET参数传递 restful形式的URL 通过/ 的形式传递参数 即 id = 456 和id后台的配置有关
        fetch('http://localhost:3000/books/456', {
            method: 'get'
        }).then(function (data) {
            return data.text()
        }).then(function (data) {
            console.log(data)
        })

        // 2.1 DELETE请求方式参数传递 删除id 是 id=789
        fetch('http://localhost:3000/books/789', {
            method: 'delete'
        }).then(function (data) {
            return data.text()
        }).then(function (data) {
            console.log(data)
        })

        // POST请求传参
        fetch('http://localhost:3000/books', {
            method: 'post',
            // 3.1 传递数据
            body: 'uname=qw&pwd=123',
            // 3.2 设置请求头
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        }).then(function (data) {
            return data.text()
        }).then(function (data) {
            console.log(data)
        })

        // POST请求传参
        fetch('http://localhost:3000/books', {
            method: 'post',
            body: JSON.stringify({
                uname: "zhangsan",
                pwd: "456"
            }),
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (data) {
            return data.text()
        }).then(function (data) {
            console.log(data)
        })

        // PUT请求传参 修改id 是 123 的
        fetch('http://localhost:3000/books/123', {
            method: 'put',
            body: JSON.stringify({
                uname: 'lisi',
                pwd: '789'
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(function (data) {
            return data.text()
        }).then(function (data) {
            console.log(data)
        })
    </script>
</body>

</html>
