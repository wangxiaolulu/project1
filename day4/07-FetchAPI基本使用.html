<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Fetch API 基本使用 */
        fetch('http://localhost:3000/fdata')
            .then(function (data) {
                // 它返回一个Promise实例对象，用于获取后台返回的数据
                return data.text();
            })
            .then(function (data) {
                // 在这个then里面我们能拿到最终的数据
                console.log(data)
            })
    </script>
</body>

</html>
