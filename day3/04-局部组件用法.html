<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
        <hello-tom></hello-tom>
        <hello-jerry></hello-jerry>
        <test-tom></test-tom>
    </div>
    <script src="js/vue.js"></script>
    <script>
        /* 局部组件注册 
        局部组件，只能在注册他的父组件中使用*/
        Vue.component('test-tom', {
            data: function () {
                return {
                    msg: 'test'
                }
            },
            template: `<div>
                <div>{{msg}}</div>
                <hello-world></hello-world>
                </div>`
        })
        var HelloWorld = {
            data: function () {
                return {
                    msg: 'HelloWorld'
                }
            },
            template: `<div>{{msg}}</div>`
        }
        var HelloTom = {
            data: function () {
                return {
                    msg: 'HelloTom'
                }
            },
            template: `<div>{{msg}}</div>`
        }
        var HelloJerry = {
            data: function () {
                return {
                    msg: 'HelloJerry'
                }
            },
            template: `<div>{{msg}}</div>`
        }
        var vm = new Vue({
            el: '#app',
            data: {

            },
            components: {
                'hello-world': HelloWorld,
                'hello-tom': HelloTom,
                'hello-jerry': HelloJerry
            }
        })
    </script>
</body>

</html>
