<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--4、 组件可以重复使用多次 
            因为data中返回的是一个对象所以每个组件中的数据是私有的 
            即每个实例可以维护一份被返回对象的独立的拷贝 -->
        <button-count></button-count>
        <button-count></button-count>
        <button-count></button-count>
    </div>
    <script src="js/vue.js"></script>
    <script>
        /* 组件注册注意事项
         1、组件参数的data值必须是函数
         2、组件模板必须是单个跟元素
         3、组件模板的内容可以是模板字符串*/
        // Vue.component('button-count', {
        //     // 1、data必须是一个函数
        //     data: function () {
        //         return {
        //             count: 0
        //         }
        //     },
        //     // 2、组件模板内容必须是单个根元素
        //     /* 错误写法：
        //     template: '<button @click="handle">点击了{{count}}次</button><button>测试</button>', */
        //     /* 正确写法
        //     template: '<div><button @click="handle">点击了{{count}}次</button><button>测试</button></div>', */
        //     methods: {
        //         handle: function () {
        //             this.count += 2
        //         }
        //     }
        // })
        Vue.component('button-count', {
            data: function () {
                return {
                    count: 0
                }
            },
            // 3、组件模板内容可以是模板字符串(ES6语法)
            template: `
                <div>
                    <button @click="handle">点击了{{count}}次</button>  
                    <button>测试</button>
                </div>`,
            methods: {
                handle: function () {
                    this.count += 2
                }
            }
        })
        var vm = new Vue({
            el: "#app",
            data: {

            }
        })
    </script>
</body>

</html>
