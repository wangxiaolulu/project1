<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>
            <!-- v-model是一个指令，限制在 <input>、<select>、<textarea>、components 中使用 -->
            <input type="text" v-model="msg">
        </div>
    </div>
    <script src="assets/js/vue.js"></script>
    <script>
        /*
         双向数据绑定
         1、从页面到数据
         2、从数据到页面
         */
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            }
        })
    </script>
</body>

</html>
