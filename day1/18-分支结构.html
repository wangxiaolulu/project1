<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="score>90">优秀</div>
        <div v-else-if="score>80&&score<90">一般</div>
        <div v-else-if="score>60&&score<80">合格</div>
        <div v-else>不及格</div>
        <div v-show="flag">v-show测试</div>
        <button v-on:click="handle">切换</button>
    </div>
    <script src="assets/js/vue.js"></script>
    <script>
        /*  分支结构
        v-show的原理，控制元素样式是否显示   display：none */
        var vm = new Vue({
            el: '#app',
            data: {
                score: '30',
                flag: false,
            },
            methods: {
                handle: function () {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
