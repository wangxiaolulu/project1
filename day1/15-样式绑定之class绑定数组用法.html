<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            width: 100px;
            height: 100px;
            border: 1px solid blueviolet
        }
        
        .error {
            background: cyan;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="[isActive,isError]">测试样式</div>
        <button v-on:click="handle">切换</button>
    </div>
    <script src="assets/js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isActive: 'active',
                isError: 'error'
            },
            methods: {
                handle: function() {
                    this.isActive = '';
                    this.isError = ''
                }
            }
        })
    </script>
</body>

</html>
