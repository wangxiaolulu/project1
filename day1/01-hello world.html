<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div> <!-- {{插值表达式}} -->
        <div>{{1+2}}</div>
        <div>{{msg + '------' + 123}}</div>
    </div>
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <script>
        /* Vue基本使用步骤
            1、需要提供标签用于填充数据
            2、需要引入vue库文件
            3、可以使用vue语法的语法做功能
            4、把vue提供的数据填充到标签
         */
        var vm = new Vue({
            el: '#app', //元素的挂载位置（值可以是CSS选择器或者DOM元素）
            data: { //模型数据，值是对象
                msg: 'hello Vue'
            }
        })
    </script>
</body>

</html>
