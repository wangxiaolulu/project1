<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="v==13" v-for="(v,k,i) in obj">{{v + "----" + k + "----" + i}}</div>
    </div>
    <script src="assets/js/vue.js"></script>
    <script>
        // 使用原生js遍历对象
        var obj = {
            uanme: 'lisi',
            age: '12',
            gender: 'male'
        }
        for (var key in obj) {
            console.log(key, obj[key])
        }
        // 循环结构：value，key，index
        var vm = new Vue({
            el: '#app',
            data: {
                obj: {
                    uanme: 'lisi',
                    age: '13',
                    gender: 'female'
                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>
