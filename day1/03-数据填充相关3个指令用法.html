<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div v-text='text'></div>
        <div v-html='html'></div>
        <div v-pre>{{msg}}</div>
    </div>
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <script>
        /*
        1、v-text指令用于将数据填充到标签中，作用于插值表达式类似，但是没有闪动问题
        2、v-html指令用于将HTML片段填充到标签中，但是可能有安全问题
        3、v-pre用于显示原始信息
        */
        var vm = new Vue({
            el: '#app',
            data: {
                text: '<h1>TEXT</h1>',
                msg: '<span>通过双括号绑定</span>',
                html: '<h1>HTML</h1>'
            }
        })
    </script>
</body>

</html>
