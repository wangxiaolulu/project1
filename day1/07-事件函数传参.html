<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <!-- 如果事件直接绑定函数名称，那么默认会传递事件对象作为事件函数的第一个参数 -->
            <button v-on:click="handle2">点击2</button>
            <!-- 如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递
                并且事件对象的名称必须是$event
            -->
            <button @click="handle3(123,456,$event)">点击3</button>
        </div>
    </div>
    <script src="assets/js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle2: function(event) {
                    console.log(event.target.innerHTML)
                        // 在函数中 想要使用data里面的数据 一定要加this
                    this.num++
                },
                handle3: function(p, p1, event) {
                    console.log(p, p1)
                    console.log(event.target.innerHTML)
                }
            }
        })
    </script>
</body>

</html>
